<!DOCTYPE HTML>
<!--
  Micro-Hub · Manhattan Reverse Logistics  —  Video Banner + RF Stats
-->
<html>
<head>
  <title>Micro-Hub Placement for Manhattan Reverse Logistics via AnyLogic GIS & Random Forests</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

  <style>
    /* ---------- 视频 Banner ---------- */
    #banner{
      position:relative; overflow:hidden; min-height:100vh;
      display:flex; align-items:center; justify-content:center; text-align:center;
      padding:0;
    }
    #banner video{
      position:absolute; top:0; left:0;
      min-width:100%; min-height:100%; object-fit:cover;
    }
    #banner .inner{ position:relative; z-index:1; }
    .title-bg{
      display:inline-block; background:rgba(55,70,100,.7);
      padding:.3em .6em; border-radius:4px;
    }
    #banner h2{ line-height:1.2; }
    #banner p.tagline{ margin-top:1rem; font-size:1.4rem; font-weight:600; }

    /* ---------- 随机森林可视化区块 ---------- */
    #rfstats{
      padding:4rem 2rem; background:#f5f6f7; text-align:center;
    }
    #rfstats h2{ font-size:2rem; margin-bottom:2rem; }
    .rf-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:1.5rem; max-width:1200px; margin:0 auto;
    }
    .rf-grid img{
      width:100%; height:auto; border-radius:6px;
      box-shadow:0 2px 6px rgba(0,0,0,.15);
    }
  </style>
</head>

<body class="is-preload">
  <div id="page-wrapper">

    <!-- 顶部标题 -->
    <header id="header">
      <h1><a href="index.html">
        Micro-Hub Placement for Manhattan Reverse Logistics via AnyLogic GIS &amp; Random Forests
      </a></h1>
    </header>

    <!-- 视频 Banner -->
    <section id="banner">
      <video autoplay muted loop playsinline>
        <source src="assets/vedio/bg.webm" type="video/webm">
        <source src="assets/vedio/bg.mp4"  type="video/mp4">
      </video>
      <div class="inner">
        <div class="logo"><span class="icon fa-gem"></span></div>
        <h2 class="title-bg">Micro-Hub Placement for Manhattan Reverse Logistics</h2>
        <p  class="tagline title-bg">GIS simulation × Random Forest analytics</p>
      </div>
    </section>

    <!-- 随机森林统计与可视化 -->
    <section id="rfstats">
      <h2>Random Forest Model Key Statistics &amp; Visualized Summaries</h2>
      <div class="rf-grid">
        <img src="images/rf1.png" alt="RF visualization 1">
        <img src="images/rf2.png" alt="RF visualization 2">
        <img src="images/rf3.png" alt="RF visualization 3">
        <img src="images/rf4.png" alt="RF visualization 4">
        <img src="images/rf5.png" alt="RF visualization 5">
        <img src="images/rf6.png" alt="RF visualization 6">
      </div>
    </section>

    <!-- 页脚 -->
    <section id="footer">
      <div class="inner">
        <h2 class="major">Get in touch</h2>
        <!-- 这里可放联系表单或社交链接 -->
      </div>
    </section>

  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
